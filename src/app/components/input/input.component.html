<form [formGroup]="userForm">
  <div>
    <input formControlName="id">
    <div *ngIf="userForm.controls.id.invalid && (userForm.controls.id.touched || userForm.controls.id.dirty)"> ID IS INVALID, PLEASE TRY ANOTHER VALUE</div>
  </div>
  <button (click)="navigate(userForm)">xXx_Push_xXx</button>
</form>
