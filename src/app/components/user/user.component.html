<div>
  <h3>
    {{user.id}}
    {{user.name}}
    {{user.username}}
    {{user.website}}
  </h3>
  <ul>
    <li *ngFor="let post of user.posts">
      {{post.body}}
      <ul>
        <li *ngFor="let comment of post.comments">
          {{comment.body}}
        </li>
      </ul>
    </li>
  </ul>
</div>
<hr>
